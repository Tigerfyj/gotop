  - <C-u>: 上半页
  - <C-d>: 下半页
  - <C-b>: 上一页
  - <C-f>: 下一页
  - gg 或 <Home>: 到顶部
  - G 或 <End>: 到底部

进程操作:
  - <Tab>: 切换进程组
  - dd: 发送信号 SIGTERM (15) 终止进程或进程组
  - d3: 发送信号 SIGTERM (3) 终止进程或进程组
  - d9: 发送信号 SIGTERM (9) 终止进程或进程组

进程排序:
  - c: CPU
  - m: 内存
  - p: 进程标识

进程过滤:
  - /: 开始编辑过滤器
  - (编辑时):
    - <Enter>: 保存过滤器
    - <C-c> 或 <Escape>: 清除过滤器

CPU 和内存图形缩放:
  - h: 放大
  - l: 缩小

网络:
  - b: 在 mbps 和 每秒字节数 之间切换
